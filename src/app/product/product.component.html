<div class="container">
    <br>
    <div style="display: flex;">
      <button type="button" class="btn btn-primary" (click)="gotoInsertPage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
          </svg>
    </button>
    </div>
    <div class="d-flex justify-content-center bg-color shadow-sm rounded">
        <div class="h3 p-3">ประเภทสินค้า</div>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#รหัสประเภท</th>
            <th scope="col">ชื่อประเภทสินค้า</th>
            <th scope="col">รายละเอียด</th>
            <th scope="col" style="text-align: center;">การจัดการ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories">
            <th scope="row">{{cat.category_id}}</th>
            <td>{{cat.category_name}}</td>
            <td>{{cat.description}}</td>
            <td style="text-align: center;">
                
                <!-- &nbsp; -->
                <button type="button" class="btn btn-warning" (click)="gotoUpdatePage(cat.category_id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                      </svg>
                </button>
                &nbsp;
                <button type="button" class="btn btn-danger" (click)="openConfirmModel(delConfirm, cat)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                      </svg>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<!-- modal -->
<ng-template #delConfirm let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">ยืนยันการลบ</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>คุณต้องการลบใช่หรือไม่ {{del_catName}}</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-success" (click)="c(true)">yes</button>
    <button type="button" class="btn btn-outline-danger" (click)="c(false)">no</button>
	</div>
</ng-template>
